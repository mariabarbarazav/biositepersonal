<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>María Barbara Zavala</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
        }
        .cover {
            width: 100%;
            height: 150px;
            background-color: #000000;
            border-radius: 10px;
            position: relative;
            margin-bottom: 60px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #000000;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0 auto;
            display: block;
            object-fit: cover;
        }
        .title {
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            color: #000000;
            margin: 70px 0 10px;
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #000000;
            margin: 0 0 30px;
            line-height: 1.5;
            padding: 0 10px;
        }
        .button {
            display: block;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 25px;
            width: 80%;
            max-width: 400px; /* Limita el ancho de los botones para mantener proporciones */
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #333333;
        }
        /* Ajustes para responsividad */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .cover {
                height: 120px;
                margin-bottom: 50px;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                top: 80px;
                border-width: 2px;
            }
            .title {
                font-size: 16px;
                margin: 60px 0 8px;
            }
            .subtitle {
                font-size: 12px;
                padding: 0 5px;
            }
            .button {
                font-size: 11px;
                padding: 12px;
                width: 85%;
            }
        }
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            .cover {
                height: 150px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
                top: 100px;
            }
            .title {
                font-size: 18px;
            }
            .subtitle {
                font-size: 14px;
            }
            .button {
                font-size: 12px;
                padding: 15px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="https://i.postimg.cc/xdkj1SZV/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil" class="profile-pic">
        </div>
        <h1 class="title">María Barbara Zavala</h1>
        <p class="subtitle">Mi blog profesional y mis colecciones. Mi opinión, filosofía, conocimiento, mentalidad y criterio.</p>
        <a href="https://mariabarbarazav.github.io/sobremi/" class="button">Sobre mí</a>
        <a href="https://mariabarbarazav.github.io/miprofesion/" class="button">Mi profesión</a>
        <a href="https://mariabarbarazav.github.io/mariabarbarazav1/" class="button">Mi presentación</a>
        <a href="https://drive.google.com/drive/folders/1xSBEhfeiZD7EEUTj_qGEOhzMrrdAClvW" class="button">Mis colecciones X</a>
    </div>
</body>
</html>
